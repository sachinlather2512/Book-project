<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/contactStyle.css">
</head>

<body>

    <div class="main container">
        <div class="py-3 d-flex align-items-center gap-2 contact-us">
            <h1>Contact Us</h1> <i class="fa-solid fa-arrow-right fa-2xl"></i>
        </div>

        <div class="row gx-5 gy-5 my-lg-4 my-sm-1" style="height: 500px; box-shadow:inset; ">

            <div class="col-md-6 col-12">
                <h1 class="heading">Information</h1>
                <p>If you need help with any queries or feedback, we're here for you.We value your input and are
                    committed to providing you with the best service possible. </p>
                <div>
                    <div class="d-flex ">
                        <div class="myclass align-items-center">
                            <!-- <i class="fa-solid fa-location-dot pt-1"></i> -->
                            <i class="fa-solid fa-location-dot fa-xl"></i>
                        </div>
                        <p class="ps-3 ">789 Story Lane Literary District, New Delhi</p>

                    </div>
                    <div class="d-flex">
                        <div class="myclass align-items-center">
                            <!-- <i class="fa-solid fa-phone pt-1"></i> -->
                            <i class="fa-solid fa-phone fa-xl"></i>
                        </div>
                        <p class="ps-3">Call Free : +91-123-456-7890</p>

                    </div>

                    <div class="d-flex">
                        <div class="myclass align-items-center">
                            <!-- <i class="fa-solid fa-envelope pt-2"></i> -->
                            <i class="fa-solid fa-envelope fa-xl"></i>
                        </div>
                        <p class="ps-3">support@ourbookstore.com</p>
                    </div>
                </div>

            </div>

            <div class="col-md-6 col-12">
                <div class="d-flex flex-column ">
                    <h1 class="heading">Contact form</h1>
                    <div>
                        <form class="contact-form" action="/signup" method="post">
                            <div class="mb-3">
                                <input type="text" placeholder="Your name" class="form-control" required
                                    name="username">
                            </div>

                            <div class="mb-3">
                                <input type="email" placeholder="E-Mail" class="form-control" required name="email">
                            </div>

                            <div class="mb-3">
                                <input type="tel" maxlength="10" placeholder="Phone" class="form-control" required
                                    name="phone">
                            </div>

                            <div class="mb-3">
                                <textarea placeholder="Message" class="form-control messag" style="height: 120px"
                                    required name="message"></textarea>
                            </div>

                            <div class="s-btn">
                                <button type="submit" class="form-control send-btn rounded-pill"><i
                                        class="fa-solid fa-paper-plane"></i>Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
